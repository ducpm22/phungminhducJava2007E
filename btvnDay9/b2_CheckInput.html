<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
       function isEmail(email){
           return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
       }
        $(document).ready(function()
            {
                $('#form_register').submit(function(){
    
                    
                    var username    = $.trim($('#username').val());
                    var password    = $.trim($('#password').val());
                    var re_password = $.trim($('#re_password').val());
                    var email       = $.trim($('#email').val());
                    var phone       = $.trim($('#phone').val());
                    var address     = $.trim($('#address').val());
    
                    
                    var flag = true;
    
                    // Username
                    if (username == '' || username.length < 4){
                        $('#username_error').text('Tên đăng nhập phải lớn hơn 4 ký tự');
                        flag = false;
                    }
                    else{
                        $('#username_error').text('');
                    }
    
                    // Password
                    if (password.length <= 0){
                        $('#password_error').text('Bạn phải nhập mật khẩu');
                        flag = false;
                    }
                    else{
                        $('#password_error').text('');
                    }
    
                    // Re password
                    if (password != re_password){
                        $('#re_password_error').text('Mật khẩu nhập lại không đúng');
                        flag = false;
                    }
                    else{
                        $('#re_password_error').text('');
                    }
    
                    // Email
                    if (!isEmail(email)){
                        $('#email_error').text('Email không được để trống và phải đúng định dạng');
                        flag = false;
                    }
                    else{
                        $('#email_error').text('');
                    }
    
                    return flag;
                });
            });
    </script>
</head>

<body>
    <form method="post" action="" id="form_register">
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <td>Tên đăng nhập</td>
                <td>
                    <input type="text" name="username" id="username" value="" />
                    <span id="username_error"></span>
                </td>
            </tr>
            <tr>
                <td>Mật khẩu:</td>
                <td>
                    <input type="password" name="password" id="password" value=""  />
                    <span id="password_error"></span>
                </td>
            </tr>
            <tr>
                <td>Nhập lại mật khẩu:</td>
                <td>
                    <input type="password" name="re-password" id="re_password" value=""  />
                    <span id="re_password_error"></span>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="text" name="email" id="email" value=""  />
                    <span id="email_error"></span>
                </td>
            </tr>
            <tr>
                <td>Điện thoại:</td>
                <td>
                    <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" >
                    <span id="phone_error"></span>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ:</td>
                <td>
                    <input type="text" name="address" id="address" value=""  />
                    <span id="address_error"></span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="register" id="register" value="Đăng ký"  /></td>
            </tr>
        </table>
    </form>
</body>


</html>
